<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculator.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class="container">
    <h1>Calculator</h1>
    <input type="text" name="screen" id="screen"  class="screen"  >
    <table> 
    <tr>
        <td><button type="button" id="button" class="btn">(</button></td>
        <td><button type="button" id="button" class="btn">)</button></td>
        <td><button type="button" id="button" class="btn">%</button></td>
        <td><button type="button" id="button" class="btn">/</button></td>
    </tr>
    <tr>
        <td><button type="button" id="button" class="btn">7</button></td>
        <td><button type="button" id="button" class="btn">8</button></td>
        <td><button type="button" id="button" class="btn">9</button></td>
        <td><button type="button" id="button" class="btn">x</button></td>
    </tr>
    <tr>
        <td><button type="button" id="button" class="btn">4</button></td>
        <td><button type="button" id="button" class="btn">5</button></td>
        <td><button type="button" id="button" class="btn">6</button></td>
        <td><button type="button" id="button" class="btn">-</button></td>
    </tr>
    <tr>
        <td><button type="button" id="button" class="btn">1</button></td>
        <td><button type="button" id="button" class="btn">2</button></td>
        <td><button type="button" id="button" class="btn">3</button></td>
        <td><button type="button" id="button" class="btn">+</button></td>
    </tr>
    <tr>
        <td><button type="button" id="button" class="btn">AC</button></td>
        <td><button type="button" id="button" class="btn">0</button></td>
        <td><button type="button" id="button" class="btn">.</button></td>
        <td><button type="button" id="button" class="btn">=</button></td>
    </tr>
    <tr>
        <td><button type="button" id="button" class="btn">log</button></td>
        <td><button type="button" id="button" class="btn">EXP</button></td>
        <td><button type="button" id="button" class="btn">Back</button></td>
        <td><button type="button" id="button" class="btn">MR</button></td>
    </tr>
</table>
</div>

    <script src="calculator.js"></script>
</body>
</html>
